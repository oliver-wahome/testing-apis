<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API</title>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1493/1493169.png" type="image/x-icon" />

    <!-- Bootstrap links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="row text-center p-2">
            <h1>NASA API Testing</h1>
        </div>

        <div class="row text-center pt-2">
            <h4>Select the Astronomy Picture of any date</h4>
        </div>

        <div class="row d-flex justify-content-center text-center m-3">
            <div class="col-md-4">
                <div class="input-group">
                    <label class="input-group-text" for="dateInput">Select date</label>
                    <input id="dateInput" class="form-control" type="date">
                    <button id="dateInputBtn" class="btn btn-outline-secondary">submit</button>
                </div>
            </div>
        </div>

        <div class="row text-center pt-2">
            <h2 id="apodTitle"></h2>
        </div>

        <div class="row d-flex justify-content-center pb-3">
            <div class="col-md-8 rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); overflow:hidden;">
                <div class="row bg-secondary">
                    <img id="apodImage" style="object-fit:cover; object-position:0% 100%; height:60vh; width:100%; display:none;" src="" alt="apod-image" />
                    <iframe id="apodVideo" style="object-fit:cover; height:60vh; width:100%; display:none;" src="" frameborder="0"></iframe>
                </div>
                <div class="row text-center p-3">
                    <h4 class="fw-semibold" id="apodName"></h4>
                    <p id="apodDescription"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="nasa-api.js"></script>
</body>
</html>
