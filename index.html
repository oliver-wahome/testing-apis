<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>

    <!-- Bootstrap links -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Importing jquery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- Importing flutterwave api -->
    <script src="https://checkout.flutterwave.com/v3.js"></script>

    <!-- Importing emailjs api links -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
<body class="px-3 d-flex flex-column justify-content-center align-items-center">

    <h2>Javascript Geolocation API testing</h2>

    <button onclick="getLocation()" class="btn btn-primary">Get Location</button>

    <p id="locationData"></p>

    <hr class="border border-secondary w-100" />
    
    <h2>Weather API testing</h2>
    <div class="py-2 d-flex justify-content-between">
        <input class="form-control" id="cityInput" type="text" placeholder="Enter a city" />
        <button class="btn btn-primary" onclick="getCityWeatherData()" id="cityInputBtn">submit</button>
    </div>
    <div class="text-center">
        <h4 id="city"></h4>
    </div>
    <img style="display:none;" id="weatherImage" src="" alt="weather-icon" height="50px" width="50px"/>
    <div class="d-flex">
        <p class="mx-1" id="weatherDescription"></p>
        <p class="mx-1" id="temperature"></p>
    </div>

    <hr class="border border-secondary w-100" />

    <h2 class="pb-2">Flutterwave API payment testing</h2>

    <button onclick="makePayment()" id="payBtn" class="btn btn-primary">Pay</button>

    <hr class="border border-secondary w-100" />

    <h2 class="pb-2">Emailjs API testing</h2>

    <form id="emailForm" class="w-50">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="w-100 p-2" placeholder="Enter message here..." id="message" rows="5"></textarea>
        </div>
        <button id="emailBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
      

    <script src="index.js"></script>
</body>
</html>
